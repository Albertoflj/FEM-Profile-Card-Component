<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./CSS/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg flex flex-fd-r">
    <div class="bg-image1">
      <img src="./images/bg-pattern-top.svg" alt="bgbubble">
    </div>
    <div class="bg-image2">
      <img src="./images/bg-pattern-bottom.svg" alt="bgbubble">
    </div>
  </div>
  <div class = "section1 flex flex-ai-c flex-jc-c">
    <div class="profile">
      <div class="cover-photo">
        <img src="./images/bg-pattern-card.svg" alt="cover-photo">
      </div>
      <div class="profile-picture flex flex-jc-c flex-ac-c">
        <img src="./images/image-victor.jpg" alt="profile-picture">
      </div>
      <div class="flex flex-ac-c flex-jc-c flex-fd-c">
        <div class="name-n-age flex flex-ai-c flex-jc-c">
          <div class="name">
            <h1>Victor Crest</h1>
          </div>
          <div class="age">
            <h2>26</h2>
          </div>
        </div>
        <div class="city-location flex flex-ai-c flex-jc-c">
          <h1>London</h1>
        </div>
        <div class="bottom-contents flex flex-ai-c flex-jc-c flex-jc-sa">
          <div class="Followers">
            <h1>80K</h1>
            <h2>Followers</h2>
          </div>
          <div class="Likes">
            <h1>803K</h1>
            <h2>Likes</h2>
          </div>
          <div class="Photos">
            <h1>1.4K</h1>
            <h2>Photos</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
